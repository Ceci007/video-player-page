<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Youtube Video Page</title>
    <script src="https://kit.fontawesome.com/2d6ecfbd70.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="left">
          <div class="logo-box">
            <a href="https://www.youtube.com"><img class="logo" src="./img/logo.png" alt="logo"></a>
          </div>
          <a href=""><i class="fas fa-bars"></i></a>
        </div>
        <div class="middle">
          <div class="search-box">
            <input type="text" placeholder="Search">
            <button class="button-search">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="right">
          <a href="https://accounts.google.com/ServiceLogin?service=youtube&uilel=3&passive=true&continue=https%3A%2F%2Fwww.youtube.com%2Fsignin%3Faction_handle_signin%3Dtrue%26app%3Ddesktop%26hl%3Des%26next%3Dhttps%253A%252F%252Fwww.youtube.com%252F&hl=es&ec=65620"><i class="fas fa-upload"></i></a>
          <i class="fas fa-bell"></i>
          <button class="btn">Sign In</button>
        </div>
      </nav>
      <div class="language">
        <div class="language-top">
          <i class="fas fa-question-circle"></i>
          <p>Choose your language.</p>
          <i class="fas fa-times"></i>
        </div>
        <div class="language-bottom">
          <p>You're viewing Youtube in <strong>English (US).</strong> You can <span class="not-clickable"> change this preference below</span>
          </p>
          <a href="https://support.google.com/youtube/answer/1738660?hl=en">Learn more</a>
        </div>
      </div>
    </div>
  </body>
</html>
